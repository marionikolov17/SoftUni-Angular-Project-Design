<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cart.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- Font Family - Montserrat Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap css import -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- External Scripts -->
    <script
      src="https://kit.fontawesome.com/1b58572d85.js"
      crossorigin="anonymous"
    ></script>
    <title>Cart</title>
  </head>
  <body>
    <!-- Navigation -->
    <header class="d-flex w-100 overflow-hidden align-items-center">
      <nav class="navbar navbar-expand-lg w-100">
        <div class="container-fluid">
          <a class="navbar-brand fs-3 fw-bold" href="#">Mario's Shop</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <!-- Logged in user -->
              <li class="nav-item d-none align-items-center ms-3">
                <!-- d-flex -->
                <p class="mb-0 fw-bold">Hello, <a href="">MarioNikolov17</a></p>
              </li>
              <!-- Guest user -->
              <li class="nav-item ms-3 d-flex align-items-center">
                <button class="btn btn-light">Login</button>
              </li>
            </ul>
            <a href="" class="d-flex align-items-center text-decoration-none">
              <i class="fas fa-shopping-cart position-relative mx-4 fs-5">
                <span
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger badge-text"
                  >0</span
                >
              </i>
            </a>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <!-- Cart page -->
    <section class="cart-page w-100 overflow-x-hidden d-block mt-3">
      <div class="added-products-wrapper w-100 d-flex justify-content-center">
        <div class="added-products-table d-block col-8 border">
          <!-- Added product row -->
          <div class="product-row w-100 d-flex overflow-hidden border-bottom">
            <div
              class="product-image col-4 d-flex justify-content-center align-items-center overflow-hidden border-end"
            >
              <img src="./assets/laptop1.png" alt="" />
            </div>
            <div
              class="product-title col-4 d-flex justify-content-center align-items-center overflow-hidden border-end"
            >
              <h3 class="fs-4 fw-bold">Laptop Lenovo Gaming L330</h3>
            </div>
            <div class="product-price col-4 overflow-hidden d-block p-3">
              <div class="input-group mt-1 mb-2">
                <label for="" class="my-auto me-1">Quantity</label>
                <input
                  type="number"
                  name=""
                  id=""
                  class="form-control ms-1"
                  value="1"
                />
              </div>
              <p class="mt-2 fs-5 text-center">Price: 1220$</p>
              <div class="d-flex justify-content-center">
                <button class="btn btn-outline-danger">Remove</button>
              </div>
            </div>
          </div>
          <!-- Added product row -->
          <div class="product-row w-100 d-flex overflow-hidden border-bottom">
            <div
              class="product-image col-4 d-flex justify-content-center align-items-center overflow-hidden border-end"
            >
              <img src="./assets/laptop2.jpg" alt="" />
            </div>
            <div
              class="product-title col-4 d-flex justify-content-center align-items-center overflow-hidden border-end"
            >
              <h3 class="fs-4 fw-bold">Laptop Asus Gaming</h3>
            </div>
            <div class="product-price col-4 overflow-hidden d-block p-3">
              <div class="input-group mt-1 mb-2">
                <label for="" class="my-auto me-1">Quantity</label>
                <input
                  type="number"
                  name=""
                  id=""
                  class="form-control ms-1"
                  value="2"
                />
              </div>
              <p class="mt-2 fs-5 text-center">Price: 3546$</p>
              <div class="d-flex justify-content-center">
                <button class="btn btn-outline-danger">Remove</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="order-details-wrapper w-100 d-flex justify-content-center mt-4"
      >
        <form class="order-details d-flex col-8">
          <div class="me-5">
            <label for="">Name</label>
            <input type="text" class="form-control" />
          </div>
          <div class="mx-5">
            <label for="">Phone</label>
            <input type="text" class="form-control" />
          </div>
          <div class="mx-5">
            <label for="">Address</label>
            <input type="text" class="form-control" />
          </div>
          <div class="d-flex align-items-end ms-5">
            <button class="btn btn-primary my-auto">Finish order</button>
          </div>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <!-- ****** -->
    <footer class="w-100 d-flex justify-content-center align-items-center">
      <p>
        All rights reserved
        <a href="https://github.com/marionikolov17" class="fw-bold"
          >Mario Nikolov</a
        >
        2024Â©
      </p>
    </footer>

    <!-- Bootstrap script import -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
