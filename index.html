<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Font Family - Montserrat Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap css import -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- External Scripts -->
    <script
      src="https://kit.fontawesome.com/1b58572d85.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <!-- Navigation -->
    <header class="d-flex w-100 overflow-hidden align-items-center">
      <nav class="navbar navbar-expand-lg w-100">
        <div class="container-fluid">
          <a class="navbar-brand fs-3 fw-bold" href="#">Mario's Shop</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <!-- Logged in user -->
              <li class="nav-item d-none align-items-center ms-3">
                <!-- d-flex -->
                <p class="mb-0 fw-bold">Hello, <a href="">MarioNikolov17</a></p>
              </li>
              <!-- Guest user -->
              <li class="nav-item ms-3 d-flex align-items-center">
                <button class="btn btn-light">Login</button>
              </li>
            </ul>
            <a href="" class="d-flex align-items-center text-decoration-none">
              <i class="fas fa-shopping-cart position-relative mx-4 fs-5">
                <span
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger badge-text"
                  >0</span
                >
              </i>
            </a>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <!-- Products main -->
    <main class="overflow-x-hidden w-100 mt-3 d-flex">
      <!-- Filter and Sort Section -->
      <section
        class="filter-section col-3 ps-2 overflow-hidden d-flex justify-content-center mt-5"
      >
        <div class="d-block">
          <!-- Category Button -->
          <button
            class="btn btn-outline-primary dropdown-toggle"
            data-bs-toggle="collapse"
            data-bs-target="#categoryCollapse"
          >
            Category
          </button>
          <!-- Category Options -->
          <div class="collapse mt-3" id="categoryCollapse">
            <button class="btn btn-outline-secondary d-block mb-2">
              Computers
            </button>
            <button class="btn btn-outline-secondary d-block">Laptops</button>
          </div>

          <!-- Price Button -->
          <label for="" class="d-block mt-4 fw-bold mb-1">Price</label>
          <!-- Price Range Container -->
          <div class="range">
            <div class="range-slider">
              <span class="range-selected"></span>
            </div>
            <div class="range-input">
              <input
                type="range"
                class="min"
                min="0"
                max="10000"
                value="0"
                step="10"
              />
              <input
                type="range"
                class="max"
                min="0"
                max="10000"
                value="10000"
                step="10"
              />
            </div>
            <div class="range-price d-block">
              <label for="min">Min</label>
              <input type="number" class="d-block" name="min" value="0" />
              <label for="max" class="d-block">Max</label>
              <input type="number" name="max" value="10000" />
            </div>
          </div>

          <!-- Sort By Button -->
          <button
            class="btn btn-outline-secondary dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Sort By
          </button>
          <!-- Sort By Dropdown -->
          <ul class="dropdown-menu my-0">
            <li class="dropdown-item my-0">Price</li>
            <li class="dropdown-item my-0">Date</li>
          </ul>
        </div>
      </section>

      <!-- Products display section -->
      <section class="products-section d-grid col-9 p-2">
        <!-- <h2 class="mb-5 mt-3">Category: All</h2> -->

        <!-- Product Card -->
        <div class="card product-card overflow-hidden">
          <div
            class="card-image w-100 d-flex justify-content-center align-items-center overflow-hidden"
          >
            <img src="./assets/laptop1.png" alt="" class="w-100 h-100" />
          </div>
          <div class="title-container">
            <h3 class="px-2 fs-5 fw-bold text-center mt-3">
              Laptop Lenovo Thinkpad L330
            </h3>
          </div>
          <div
            class="d-flex justify-content-end align-items-center w-100 mt-3 px-2"
          >
            <h5 class="fs-5 fw-bold mx-2 my-auto">133$</h5>
            <button class="btn btn-outline-primary me-3 ms-1">Shop now</button>
          </div>
        </div>
        <div class="card product-card overflow-hidden">
          <div
            class="card-image w-100 d-flex justify-content-center align-items-center overflow-hidden"
          >
            <img src="./assets/laptop2.jpg" alt="" class="w-100 h-100" />
          </div>
          <div class="title-container">
            <h3 class="px-2 fs-5 fw-bold text-center mt-3">
              Laptop Asus Gaming
            </h3>
          </div>
          <div
            class="d-flex justify-content-end align-items-center w-100 mt-3 px-2"
          >
            <h5 class="fs-5 fw-bold mx-2 my-auto">1353$</h5>
            <button class="btn btn-outline-primary me-3 ms-1">Shop now</button>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <!-- ****** -->
    <footer class="w-100 d-flex justify-content-center align-items-center">
      <p>
        All rights reserved
        <a href="https://github.com/marionikolov17" class="fw-bold"
          >Mario Nikolov</a
        >
        2024Â©
      </p>
    </footer>
    <!-- Bootstrap script import -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Price Input Logic Script -->
    <script src="./scripts/priceInput.js"></script>
  </body>
</html>
