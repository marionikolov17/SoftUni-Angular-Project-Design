<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="admin-panel.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- Font Family - Montserrat Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap css import -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- External Scripts -->
    <script
      src="https://kit.fontawesome.com/1b58572d85.js"
      crossorigin="anonymous"
    ></script>
    <title>Admin panel</title>
  </head>
  <body>
    <!-- Admin panel -->
    <main class="admin-panel-section w-100 d-flex overflow-x-hidden">
      <!-- Sidenav for products, orders and analytics -->
      <div
        class="admin-sidenav col-2 d-block overflow-hidden position-relative"
      >
        <ul class="nav flex-column mt-4">
          <!-- Title -->
          <li class="d-flex justify-content-center">
            <h2>Mario's shop</h2>
          </li>
          <!-- Admin nav button -->
          <li class="d-flex justify-content-center">
            <button class="btn">
              <div class="d-flex justify-content-start align-items-center">
                <i class="fas fa-home"></i>
                <p class="my-auto px-1">Products</p>
              </div>
            </button>
          </li>
          <!-- Admin nav button -->
          <li class="d-flex justify-content-center">
            <button class="btn">
              <div class="d-flex justify-content-start align-items-center">
                <i class="fas fa-cart-plus"></i>
                <p class="my-auto px-1">Orders</p>
              </div>
            </button>
          </li>
          <!-- Admin nav button -->
          <li class="d-flex justify-content-center">
            <button class="btn">
              <div class="d-flex justify-content-start align-items-center">
                <i class="fas fa-plus"></i>
                <p class="my-auto px-1">Create</p>
              </div>
            </button>
          </li>
        </ul>
        <div
          class="position-absolute bottom-0 d-flex justify-content-center w-100"
        >
          <p class="text-center footer-text">
            All rights reserved
            <a href="https://github.com/marionikolov17" class="fw-bold"
              >Mario Nikolov</a
            >
            2024Â©
          </p>
        </div>
      </div>

      <!-- Admin content -->
      <div class="admin-content col-9 overflow-hidden">
        <!-- Adming products page -->
        <section class="admin-products-page w-100 d-block">
          <h3 class="m-5 display-6 fw-bold">Total products - 2</h3>

          <!-- Dropshipping bot form for laptop.bg and desktop.bg -->
          <form class="mx-5">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Enter desktop.bg or laptop.bg product link"
                aria-label=""
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-outline-primary"
                type="button"
                id="button-addon2"
              >
                Add Product
              </button>
            </div>
          </form>

          <!-- List of all products -->
          <div class="products-list m-5">
            <!-- Product item -->
            <div class="product-item d-flex border mb-4">
              <div
                class="image-container h-100 col-1 position-relative overflow-hidden"
              >
                <img src="./assets/laptop1.png" alt="" class="h-100" />
              </div>
              <div
                class="text-container h-100 col-4 overflow-hidden d-flex justify-content-center align-items-center"
              >
                <h4 class="my-auto fs-5">Laptop Lenovo Gaming L330</h4>
              </div>
              <div
                class="buttons-container h-100 col-7 d-flex align-items-center justify-content-end"
              >
                <button class="btn btn-primary ms-2">Edit</button>
                <button class="btn btn-danger ms-2">Delete</button>
                <div class="form-check form-switch mx-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="flexSwitchCheckDefault"
                    checked
                  />
                  <label class="form-check-label" for="flexSwitchCheckDefault"
                    >Active</label
                  >
                </div>
              </div>
            </div>
            <!-- Product item -->
            <div class="product-item d-flex border mb-4">
              <div
                class="image-container h-100 col-1 position-relative overflow-hidden"
              >
                <img src="./assets/laptop2.jpg" alt="" class="h-100" />
              </div>
              <div
                class="text-container h-100 col-4 overflow-hidden d-flex justify-content-center align-items-center"
              >
                <h4 class="my-auto fs-5">Laptop Asus Gaming</h4>
              </div>
              <div
                class="buttons-container h-100 col-7 d-flex align-items-center justify-content-end"
              >
                <button class="btn btn-primary ms-2">Edit</button>
                <button class="btn btn-danger ms-2">Delete</button>
                <div class="form-check form-switch mx-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="flexSwitchCheckDefault"
                    checked
                  />
                  <label class="form-check-label" for="flexSwitchCheckDefault"
                    >Active</label
                  >
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Bootstrap script import -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
